{% extends "base.html" %}
{% block CONTENTAREA %}
<h2>Variables set for session <font color=green>{{ data.session }}</font></h2>
{% for line in data.rows %}
    <div class=DBROW>
    {% for n in range(4) %}
        <div class=DBFIELD style="width: {{ data.widths[n] }}px" id=FLD-{{ data.names[n] }} >
            <span>{{ line[n] }}</span>
        </div>
    {% endfor %}
    </div>
{% endfor %}
{% endblock %}
