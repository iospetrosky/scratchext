{% extends "base.html" %}
{% block CONTENTAREA %}
{% if data.screen is defined %}
    {% if data.screen == 'logon' %}
        <div class="login">
        <h1>Login to Web App</h1>
        <form method="post" action="/logon" autocomplete="off">
            <p><input type="text" name="login" value="" placeholder="Username"></p>
            <p><input type="password" name="password" value="" placeholder="Password"></p>
            <p class="remember_me">
            <label>
            <input type="checkbox" name="remember_me" id="remember_me" value="X">
            Remember me on this computer
            </label>
            </p>
            <p class="submit"><input type="submit" name="commit" value="Login"></p>
        </form>
        </div>
    {% endif %}
{% else %}
    <h1>Select one of the functions from the menu above</h1>
{% endif %}
{% endblock %}
