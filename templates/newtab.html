{% extends "base.html" %}
{% block CONTENTAREA %}
<h2>Set up a new table for session <font color=green>{{ data.session }}</font></h2>
<div id=NEWTAB_FORM class=APP_FORMS>
<form method="post" action="/newtab" autocomplete="off">
    <p><input type="text" name="tabname" value="" placeholder="Name of the table"></p>
    <p class="submit"><input type="submit" name="commit" value="Create"></p>
</form>
</div>

{% endblock %}
